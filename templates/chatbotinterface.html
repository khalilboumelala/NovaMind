<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Chat Bot</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <!-- <button class="chatbot-opener">
        <span class="material-symbols-outlined">chat</span>
        <span class="material-symbols-outlined">close</span>
    </button> -->

    <div class="chatbot">
        <div class="chatbot-sidebar">
            <h3>Conversation History</h3>
            <!-- ...add any conversation list items... -->
        </div>
        <div class="chatbot-main">
            <header>
                <h2>NovaMind</h2>
                <span class=" close-btn material-symbols-outlined">close</span>
            </header>

            <ul class="chat-window">
                <li class="chat incoming-chat">
                    <span class="material-symbols-outlined">support_agent</span>
                    <p>Hello, how can I help you?</p>
                </li>
            </ul>

            <div class="chat-input">

                <textarea id="prompt" placeholder="Type your message here..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
                <div class="mode-toggle">
                    <label><input type="radio" name="mode" value="text-image" checked> Text + Image</label>
                    <label><input type="radio" name="mode" value="text-only"> Text Only</label>
                    <label><input type="radio" name="mode" value="image-only"> Image Only</label>
                </div>
            </div>


        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script src="{{ url_for('static',filename='script.js') }}" defer></script>

</html>
